        <style>
            * {
                user-select: none;
            }

            html,
            body {
                overflow: hidden;
                background-color: #000;
            }

            body {
                margin: 0;
                position: fixed;
                width: 100%;
                height: 100%;
            }

            canvas {
                width: 100%;
                height: 100%;
            }
            .wrap {
                position: fixed;
                left: 0;
                right: 0;
                bottom: 0;
                top: 0;
                color: #fff;
                pointer-events: none;
                text-align: center;
                mix-blend-mode: difference;
                overflow-y: auto;
                display: flex;
                flex-direction: column;
                height: 100vh;
                padding: 0;
                margin: 0;
            }
            .main {
                flex: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
                padding-top: 10vh;
                padding-bottom: 0;
            }
            h1 {
                color: #fff;
                text-align: center;
                font-family: sans-serif;
                font-size: 4em;
                animation: animate 0.5s linear infinite;
                margin: 0;
            }
            footer {
                position: relative;
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 20px;
                margin-top: 40px;
                padding: 0;
            }
            footer a {
                pointer-events: auto;
                color: #fff;
                display: flex;
                justify-content: center;
                align-items: center;
                width: 120px;
                height: 60px;
                text-decoration: none;
                font-size: 1em;
                font-weight: bold;
                background-color: rgba(255, 255, 255, 0.1);
                border-radius: 8px;
                border: 1px solid rgba(255, 255, 255, 0.3);
                backdrop-filter: blur(20px);
                transition: all 0.3s ease;
            }
            footer a:hover {
                background-color: rgba(255, 255, 255, 0.2);
                transform: scale(1);
            }

            .footer-bottom {
                width: 100%;
                margin: 1rem 0 0 0;
                padding: 8px 0;
                text-align: center;
                font-size: 0.8em;
                color: #ccc;
                background-color: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(40px);
                mix-blend-mode: normal;
                flex-shrink: 0;
                border-top: 1px solid rgba(255, 255, 255, 0.2);
            }

            .footer-bottom a {
                color: #ccc;
                text-decoration: none;
                pointer-events: auto;
            }

            .footer-bottom p {
                margin: 0;
                padding: 0;
            }

            @keyframes animate {
                0%,
                100% {
                    text-shadow: -1.5px -1.5px 0 #0ff, 1.5px 1.5px 0 #f00;
                }

                25% {
                    text-shadow: 1.5px 1.5px 0 #0ff, -1.5px -1.5px 0 #f00;
                }

                50% {
                    text-shadow: 1.5px -1.5px 0 #0ff, 1.5px -1.5px 0 #f00;
                }

                75% {
                    text-shadow: -1.5px 1.5px 0 #0ff, -1.5px 1.5px 0 #f00;
                }
            }
            @media screen and (max-width: 767px) {
                h1 {
                    font-size: 4.5rem;
                }
            }
            
            .main {
                justify-content: flex-start;
                padding-bottom: 0;
            }
            .wrap {
                justify-content: space-between;
            }
            .footer-bottom {
                margin-top: auto;
            }
        </style>
